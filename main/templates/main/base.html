{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="padding-top: 10px; background: linear-gradient(to right, #5898F5, #7661FF)">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><path fill-rule="evenodd" clip-rule="evenodd" fill="currentColor"></path></svg>
          <div class="logo">
              <div class="logo-item">
                  <img src="https://cdn-icons.flaticon.com/png/512/3097/premium/3097014.png?token=exp=1659542168~hmac=9a5b4e586c86254f00bb8329751e8a81">
              </div>
          </div>
          <span class="fs-4" style="color: #ffffff; padding-left: 20px">DinL</span>
      </a>

      <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="base-button">
          <a href="{% block link1 %}{% endblock %}">{% block button1 %}{% endblock %}</a>
        </div>
        <div class="base-button">
          <a href="{% block link2 %}{% endblock %}">{% block button2 %}{% endblock %}</h1>
        </div>
      </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
